plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
}
mainClassName = 'com.gluonhq.strange.demo.Demo'

repositories {
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:4.2"
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = "com.gluonhq"
            artifactId = "strange"
            version '0.0.1-SNAPSHOT'
            from components.java
        }
    }

    repositories {
        maven {
           def repositoryUrl = project.hasProperty('repositoryUrl') ? project.getProperty('repositoryUrl') : 'https://oss.sonatype.org/service/local/staging/deploy/maven2/'
           def repositoryUsername = project.hasProperty('repositoryUsername') ? project.getProperty('repositoryUsername') :  project.getProperty('sonatypeUsername')
           def repositoryPassword = project.hasProperty('repositoryPassword') ? project.getProperty('repositoryPassword') :  project.getProperty('sonatypePassword')

           url repositoryUrl
           credentials {
              username repositoryUsername
              password repositoryPassword
          }
      }
    }

}
